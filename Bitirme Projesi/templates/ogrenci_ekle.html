<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        form {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Öğrenci Ekle</h1>
    </header>
    <form method="POST">
        <label>Öğrenci Bilgisi:</label>
        <input type="text" name="ogrenci_bilgisi" required>
        <label>Ders Adı:</label>
        <select name="ders_adi" required>
            {% for ders in dersler %}
            <option value="{{ ders.DersAdi }}">{{ ders.DersAdi }}</option>
            {% endfor %}
        </select>
        <button type="submit">Kaydet</button>
    </form>
    <a href="/">Ana Sayfaya Dön</a>
</body>
</html>
