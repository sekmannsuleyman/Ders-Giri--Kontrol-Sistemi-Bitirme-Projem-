<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Güncelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .cancel-btn {
            background-color: #ccc;
            color: #333;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <header>Öğrenci Bilgilerini Güncelle</header>
    <div class="container">
        <h2>Öğrenci Güncelle</h2>
        <form action="" method="post">
            <label for="ogrenci_bilgisi">Öğrenci Bilgisi (Ad Soyad):</label>
            <input type="text" name="ogrenci_bilgisi" id="ogrenci_bilgisi" value="{{ ogrenci_bilgisi }}" required>

            <label for="ders_adi">Ders Adı:</label>
            <select name="ders_adi" id="ders_adi" required>
                {% for ders in dersler %}
                <option value="{{ ders.DersAdi }}" {% if ders.DersAdi == ders_adi %}selected{% endif %}>{{ ders.DersAdi }}</option>
                {% endfor %}
            </select>

            <button type="submit">Güncelle</button>
            <a href="/" class="cancel-btn">İptal</a>
        </form>
    </div>
</body>
</html>
